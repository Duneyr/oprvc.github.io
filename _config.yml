# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site title and description
title: Muster f체r Datenschutzerkl채rung
description: Kostenlose Muster f체r deine Datenschutzerkl채rung
lang: de

# Site subpath, e.g. /blog
baseurl: ""

# Permalink URLs structure, for permalink style options see: https://jekyllrb.com/docs/permalinks/
permalink: /:slug/

# Site base hostname & protocol, e.g. http://example.com
url: "https://opr.vc"

# Site logo # e.g. logo.png, upload logo image file to /uploads/ folder
logo: oprvc_logo_small.png

navbar:
  sticky: true
  search: true

# Default author settings
author:
  name: Sebastian Hofmann
  title: Rechtsanwalt & Datenschutzbeauftragter
  avatar: sebastian_hofmann.jpg

# Author settings, displayed on post and doc pages if front matter references author name e.g. author: peter
authors:
  eddy:
    name: Eddy der InfoSec Frosch
    title: CyberSecurity Awareness Podcast Host & Hacker
    avatar: eddyderinfosecfrosch.jpg
  sebastian:
    name: Sebastian Hofmann
    title: Rechtsanwalt & Datenschutzbeauftragter
    avatar: sebastian_hofmann.jpg

# Social icons displayed in footer
social:
  email:
  website: https://infoeddy.de
  facebook:
  flickr:
  dribbble:
  github: https://github.com/oprvc/oprvc.github.io/
  googleplus:
  instagram:
  linkedin:
  pinterest:
  twitter: https://twitter.com/opr_vc
  vimeo:
  youtube:

# Share button
share:
  post: false # Display share buttons on a post page
  doc: false # Display share buttons on a doc page
  twitter: eddy_infosec # Enable by adding Twitter handle
  facebook: false # Enable by setting true (Facebook handle not required)

# Default footer image settings
footer:
  copyright: opr.vc

# Disqus comments shortname, requires Disqus account https://disqus.com/
disqus:
  shortname: # 1234

# Google analytics code, get your code here https://www.google.com/analytics/
google_analytics:

# Number of posts displayed on blog page
paginate: 10

# Blog path
paginate_path: "/blog/:num/"

# Path to post content assets directory i.e post images, pdfs etc
uploads: /uploads/

# Build settings
markdown: kramdown
highlighter: rouge

gems:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
  - jekyll-sitemap
  - jekyll-extlinks
  - jekyll-target-blank
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
sass:
  style: compressed

compress_html:
  comments: ["<!-- ", " -->"]

collections:
  docs:
    output: true
  faqs:
    output: false
  changelogs:
    output: false

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: doc
